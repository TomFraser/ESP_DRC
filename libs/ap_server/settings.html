<!DOCTYPE html>
<html>
    <head>
        <title>WACTÂ² DRC</title>
        <style>
            .slidecontainer {
                width: 100%;
            }

            .slider {
                -webkit-appearance: none;
                appearance: none;
                width: 100%;
                height: 25px;
                border-radius: 5px;  
                background: #d3d3d3;
                outline: none;
                opacity: 0.7;
                -webkit-transition: .2s;
                transition: opacity .2s;
            }

            .slider:hover {
                opacity: 1;
            }

            .slider::-webkit-slider-thumb {
                -webkit-appearance: none;
                appearance: none;
                width: 25px;
                height: 25px;
                border-radius: 50%; 
                background: #4CAF50;
                cursor: pointer;
            }

            .slider::-moz-range-thumb {
                width: 25px;
                height: 25px;
                border-radius: 50%;
                background: #4CAF50;
                cursor: pointer;
            }
        </style>
    </head>
    
    <body>
        <h1>Settings</h1>
        <!--<form action='/settings'>
            Speed:<br>
            <input type='text' name='speed' value='50'><br><br> 
            Steering Offset:<br>
            <input type='text' name='steering' value='100'><br>
            <input type='submit' value='Submit'></form>
            <form action='/'><br><br><input type='submit' value='<- BACK'>
        </form> -->

        <form action='/settings' id='form1'>
            <h2>Speed:</h2><!-- change 50 back to %i -->
            <div class='slidecontainer'>
                <input type='range' min='1' max='100' value='50' class='slider' id='speed'>
            </div>
            <h3 id='value1' class='big'></h3><br>
            <input id='hiddenvalue1' type='hidden' name='speed' value='100'>

            <h2>Steering Offset:</h2><!-- change 100 back to %d -->
            <div class='slidecontainer'>
                <input type='range' min='1' max='100' value='50' class='slider' id='steering'>
            </div>
            <h3 id='value2' class='big'></h3><br><br>
            <input id='submit' type='submit' value='Submit'>
            <input id='hiddenvalue2' type='hidden' name='steering' value='100'>
        </form>
        <br><br>
        <a href='/'>Back</a>


        <script>
            var slider = document.getElementById('speed');
            var output = document.getElementById('value1');
            var slider1 = document.getElementById('steering');
            var output1 = document.getElementById('value2');
            var button = document.getElementById('submit');
            var submitval1 = document.getElementById('hiddenvalue1');
            var submitval2 = document.getElementById('hiddenvalue2');
            output.innerHTML = slider.value; // Display the default slider value
            submitval1.value = slider.value;
            output1.innerHTML = slider1.value; // Display the default slider value

            // Update the current slider value (each time you drag the slider handle)
            slider.onclick = function(){
                output.innerHTML = this.value;
                submitval1.value = this.value;
            }

            slider1.onclick = function(){
                output1.innerHTML = this.value;
                submitval2.value = this.value;
            }            
        </script>
    </body>
</html>
